---
# tasks file for ansible_role_docker-compose

- name: "Docker-Compose | Ensure that python 2.7 is installed"
  yum:
    name: python
    state: present
  tags:
    - install

- name: "Docker-Compose | Install docker-compose"
  pip:
    name: "{{ item }}"
  with_items:
    - urllib3
    - docker-compose
  tags:
    - install
